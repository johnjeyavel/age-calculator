<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container boxshadow rounded">
        <h1 class="textshadow mt-5">AGE CALCULATOR</h1>
        <input type="datetime-local" placeholder="select your age" id="dob" class="boxshadow rounded"/>
        <button type="button" id="submit" class="mb-5 boxshadow rounded btn-primary">calculate age</button>
   
    <p id="year" class="pera mt-3"></p>
    <p id="month" class="pera"></p>
    <p id="week" class="pera"></p>
    <p id="day" class="pera"></p>
    <p id="hour" class="pera"></p>
    <p id="min" class="pera"></p>
    <p id="sec" class="pera"></p> 
    </div>

<script>
var submit1 = document.querySelector("#submit");
submit1.addEventListener("click",()=>{

    const update = ()=>{
    let dob = document.querySelector("#dob").value,
        day = new Date(dob),
        time = day.getTime(),

        today = new Date(),
        timenow = today.getTime(),
        
        value = timenow - time,
         
        sec = Math.floor(value/1000),
        min = Math.floor(value/(1000*60)),
        hour = Math.floor(value/(1000*60*60)),
        days = Math.floor(value/(1000*60*60*24)),
        week = Math.floor(value/(1000*60*60*24*7)),
        month = Math.floor(value/(1000*60*60*24*30.4375)),
        year = Math.floor(value/(1000*60*60*24*365));

    document.querySelector("#year").innerHTML = " your year is => " + year 
    document.querySelector("#month").innerHTML =" your month is => " +  month;
    document.querySelector("#week").innerHTML = " your week is => " +week;
    document.querySelector("#day").innerHTML =" your day is => " + days;
    document.querySelector("#hour").innerHTML = " your hour is => " +hour;
    document.querySelector("#min").innerHTML =" your minute is => " +  min;
    document.querySelector("#sec").innerHTML = " your second is => " + sec;

}
setInterval(update,1000)
})


</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
